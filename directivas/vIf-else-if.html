<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if else-if</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

    <div class="ifElse">

        <div v-if="parrafo == 1">parrafo 1</div>
        <div v-else-if="parrafo == 2">parrafo 2</div>
        <div v-else-if="parrafo == 3">parrafo 3</div>
        <div v-else>cualquier otro parrafo</div>
    </div>
    <script src="ifElseIf.js">
    </script>
</body>

</html>
